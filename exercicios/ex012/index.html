<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meio proprio servidor</p>
    <video controls width="300" poster="imagens/better.png">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <p>Seu computador não tem compatibilidade com esse vídeo.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <p>Esse vídeo está hospedado no Youtube.</p>
    <iframe width="300" height="169" src="https://www.youtube.com/embed/rlX2C1T7j0E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo video no Vimeo</h1>
    <p>Esse video está hospedado no Vimeo</p>
    <iframe src="https://player.vimeo.com/video/76979871?h=8272103f6e" width="300" height="169" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/76979871"></a></p>
    

    
</body>
</html>
